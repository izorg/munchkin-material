name: Deploy App

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          cache: "yarn"
          cache-dependency-path: "yarn.lock"
          node-version-file: ".nvmrc"

      - name: Install â¬‡ï¸
        env:
          HUSKY: 0
        run: yarn install --immutable

      - name: Compile locales ðŸ”¨
        run: yarn workspace @munchkin/web run i18n:compile

      - name: Get app version
        run: echo "VERSION=$(yarn run get-version)" >> $GITHUB_ENV

      - name: Lint
        run: yarn run lint

      - name: Test
        run: yarn workspaces foreach --all run test

      - name: Build ðŸ”¨
        run: yarn workspaces foreach --from '@munchkin/{cordova,pwa}' --parallel --recursive run build

      - name: Create Sentry release
        uses: getsentry/action-release@dab6548b3c03c4717878099e43782cf5be654289 # v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          release: ${{ format('munchkin@{0}', env.VERSION) }}
          sourcemaps: "./packages/cordova/www ./packages/pwa/dist"

      - name: Deploy ðŸš€
        uses: FirebaseExtended/action-hosting-deploy@e2eda2e106cfa35cdbcf4ac9ddaf6c4756df2c8c # v0
        with:
          channelId: live
          entryPoint: packages/pwa
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IZORG_MUNCHKIN }}
          projectId: izorg-munchkin
          repoToken: ${{ secrets.GITHUB_TOKEN }}
