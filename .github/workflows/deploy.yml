name: Deploy

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install ⬇️
        env:
          HUSKY: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: yarn install --immutable

      - name: Generate 🔨
        run: yarn run i18n:compile

      - name: Get app version
        id: version
        run: echo "VERSION=$(node scripts/version.js)" >> $GITHUB_ENV

      - name: Lint
        run: yarn run lint

      - name: Test
        run: yarn run test

      - name: Build 🔨
        run: yarn workspace @munchkin/web run build

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          sourcemaps: "./web/dist"
          version: ${{ env.VERSION }}

      - name: Deploy 🚀
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          channelId: live
          entryPoint: web
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IZORG_MUNCHKIN }}
          projectId: izorg-munchkin
          repoToken: ${{ secrets.GITHUB_TOKEN }}
