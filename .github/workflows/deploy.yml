name: Deploy

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Read .nvmrc
        id: nvmrc
        run: echo "##[set-output name=NODE_VERSION;]$(cat .nvmrc)" # https://github.com/actions/setup-node/issues/32#issuecomment-525791142

      - uses: actions/setup-node@v2.1.5
        with:
          node-version: "${{ steps.nvmrc.outputs.NODE_VERSION }}"

      - name: Install
        env:
          HUSKY: 0
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: |
          npm ci
          cd cordova && npm ci && cd ..

      - name: Lint
        run: |
          npm run tsc
          npm run lint

      - name: Test
        run: npm run test

      - name: Build ðŸ”¨
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: npm run build:web

      - name: Deploy ðŸš€
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          channelId: live
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_IZORG_MUNCHKIN }}"
          projectId: izorg-munchkin
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
